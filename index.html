<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather application </title>
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    

  
   
</head>
<body>
    <div class="main-container">

    <header class="input-container">
   <input type="text" class="city-input" placeholder="search city">
   <button class="search-btn" id="searchbtn">
    <i class="fa-solid fa-magnifying-glass"></i>

   </button>
    </header>

    <section class="weather-info " style="display: none">
        <div class="location-date-container">
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <h4 class="city">
                    Ghaziabad
                </h4>
            </div>
            <div>  
                
              <h4 class="regular-txt" id ="dy">Sat,</h5> 
              <h5 class="regular-txt" id ="dt"> 31 Aug 2023</h5>  
              
                  <h4 class="time"  id="t"> 04:05 PM</h4>
                
           </div>
            
           
            
        </div>
        <div class="weather-summary-container">
            <img src="images/mist.png"class="weather-summary-img">
       
        <div class="weather-summary-info">
            <h4 class="temp-txt"> 34 ℃   </h4>
            <h3 class="condition-txt regular-txt">  clouds </h3>
               
        </div>
    </div>
    <div class="weather-condidtion-container">
        <div class="condition-item">
            <i class="fa-solid fa-droplet cdrop"></i>
        
        <div class="condition-txt">
            <h5 class="regular-txt"> Humidity </h5>
            <h5 class="humidity-txt-value"> 76% </h5>
        </div>
    </div>
        <div class="condition-item">
            <i class="fa-solid fa-wind ws"></i>
        <div class="condition-txt">
            <h5 class="regular-txt"> wind speed </h5>
            <h5 class="wind-txt-value"> 1.66m/s </h5>
        </div>
    </div>
   </div>
    <div class="forcaste-item-conatiner" >

        <div class="forecaste-item" >
            <h5 class="forcaste-item-date regular-txt"> 01 Sep 2024 </h5>
            <img src=" images/thundersc.png" class="forecaste-item-img">
            <h5 class="forecaste-item-temp"> 34 ℃   </h5>
        </div>
        <div class="forecaste-item">
            <h5 class="forcaste-item-date regular-txt"> 01 Sep 2024 </h5>
            <img src=" images/thundersc.png" class="forecaste-item-img">
            <h5 class="forecaste-item-temp"> 34 ℃   </h5>
        </div>
        <div class="forecaste-item">
            <h5 class="forcaste-item-date regular-txt"> 01 Sep 2024 </h5>
            <img src=" images/thundersc.png" class="forecaste-item-img">
            <h5 class="forecaste-item-temp"> 34 ℃   </h5>
        </div>
        <div class="forecaste-item">
            <h5 class="forcaste-item-date regular-txt"> 01 Sep 2024 </h5>
            <img src="images/thundersc.png" class="forecaste-item-img">
            <h5 class="forecaste-item-temp"> 34 ℃   </h5>

        </div>
        
        
    </div>
    
    </section>
  
    <section class="search-city section-message"  >
     <img src="images/searchi1.png">
        <div>
            <h4> Search City</h4>
            <h4 class="regular-txt sc"> Find out the weather condition of the city</h4>
        </div>
    </section>   

<section class="not-found section-message"> 
    <img src="images/pnf1.png">
       <div>
           <h4> Search City</h4>
           <h4 class="regular-txt sc"> Find out the weather condition of the city</h4>
       </div>
   </section>

</html>
